<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border: 1px solid #dbdbdb;
            padding: 40px 40px 20px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            margin: 20px;
        }

        .instagram-logo {
            background-image: url("https://static.cdninstagram.com/rsrc.php/v4/yO/r/81fXxo65t4C.png");
            background-position: 0px 0px;
            background-size: 176px 492px;
            width: 175px;
            height: 51px;
            background-repeat: no-repeat;
            display: inline-block;
            margin: 0 auto 30px;
        }

        .form-group {
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 9px 8px;
            margin: 0 0 6px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 12px;
            line-height: 18px;
        }

        input:focus {
            outline: none;
            border: 1px solid #a8a8a8;
        }

        button {
            width: 100%;
            background: #0095f6;
            color: #ffffff;
            border: none;
            padding: 7px 16px;
            margin: 8px 0;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            height: 32px;
        }

        button:disabled {
            background: #b2dffc;
            cursor: default;
        }

        .separator {
            display: flex;
            align-items: center;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            margin: 15px 0;
        }

        .line {
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .fb-login {
            color: #385185;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        .fb-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .forgot-pw {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }

        .signup {
            margin: 20px 0 0;
            padding: 20px 0;
            border-top: 1px solid #dbdbdb;
            font-size: 14px;
        }

        .signup a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 450px) {
            body {
                background: #ffffff;
                align-items: flex-start;
            }
            .container {
                border: none;
                padding: 40px 20px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="instagram-logo" aria-label="Instagram" role="img"></i>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" placeholder="Phone number, username, or email" required formControlName="username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required formControlName="password">
            </div>
            <button type="submit" [disabled]="loginForm.invalid">Log In</button>
        </form>

        <div class="separator">
            <div class="line"></div>
            <span>OR</span>
            <div class="line"></div>
        </div>

        <a href="#" class="fb-login" (click)="onFacebook()">
            <svg class="fb-icon" viewBox="0 0 24 24">
                <path fill="#385185" d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"/>
            </svg>
            Log in with Facebook
        </a>

        <a href="#" class="forgot-pw">Forgot password?</a>

        <div class="signup">
            Don't have an account? <a href="#" (click)="onSignup()">Sign up</a>
        </div>
    </div>
</body>
</html>
